matrix:
  include:
    - language: android
      dist: trusty
      jdk:
          - oraclejdk8
      sudo: false
      android:
        components:
          - build-tools-27.0.3
          - android-23
          - extra-android-m2repository
      notifications:
        email: false
      script:
        gradle assembleRelease
      cache:
        directories:
        - $HOME/.m2
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
      install: true
      deploy:
        provider: releases
        api_key:
          secure: 
        file: android/build/outputs/apk/release/medocs-${TRAVIS_BRANCH}-release-unsigned.apk
        name: ${TRAVIS_BRANCH}
        draft: false
        prerelease: false
        skip_cleanup: true
        on:
          repo: drxtun/medocs
          tags: true
    - language: c++
      compiler: gcc
      os: osx
      before_install:
        - brew update
      install:
        - brew install cppcheck qt@5.10
        - brew link --force qt@5.10
      before_script:
        - export QMAKESPEC=macx-g++
        - qmake -config release
      script:
        - make
        - macployqt qt/medocs.app -dmg

