matrix:
  include:
    - language: android
      jdk: oraclejdk8
      sudo: false
      addons:
        apt:
          packages:
            - oracle-java8-installer
      android:
        components:
          - build-tools-27.0.3
          - android-27
          - android-23
          - extra-android-m2repository
      script:
        - jdk_switcher use oraclejdk8
        - ./gradlew assembleRelease
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache
      install: true
      deploy:
        provider: releases
        api_key:
          secure: 
        file: android/build/outputs/apk/release/medocs-${TRAVIS_BRANCH}-release-unsigned.apk
        name: ${TRAVIS_BRANCH}
        draft: false
        prerelease: false
        skip_cleanup: true
        on:
          repo: drx-tn/medocs
          branch: master
          tags: true
    - language: c++
      compiler: clang
      os: osx
      osx_image: xcode9.3
      before_install:
        - brew update
      install:
        - brew install cppcheck qt
        - brew link --force qt
      before_script:
        - export QMAKESPEC=macx-clang
        - qmake -config release
      script:
        - make
        - macdeployqt qt/medocs.app -verbose=3 -dmg
        - mv qt/medocs.dmg qt/medocs-${TRAVIS_BRANCH}.dmg
      deploy:
        provider: releases
        api_key:
          secure: 
        file: qt/medocs-${TRAVIS_BRANCH}.dmg
        name: ${TRAVIS_BRANCH}
        draft: false
        prerelease: false
        skip_cleanup: true
        on:
          branch: master
          repo: drx-tn/medocs
          tags: true
notifications:
  email: false
